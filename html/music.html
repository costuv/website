<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    text-align: center;
}

.login-container {
    padding: 20px;
}

.player-container {
    background: #282828;
    padding: 20px;
    border-radius: 8px;
}

.now-playing {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    justify-content: center;
}

#current-track-image {
    width: 100px;
    height: 100px;
    margin-right: 20px;
    border-radius: 4px;
}

.track-info {
    text-align: left;
}

#current-track-name {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 5px;
}

.controls {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    background: #1DB954;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background: #1ed760;
}

/* Remove all lyrics-related styles */

.loading-indicator {
    min-height: 200px;
}

/* Add nav styles */
nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    z-index: 1000;
    background: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2rem;
}

nav .logo {
    height: 36px;
    display: flex;
    align-items: center;
    font-size: 1.5rem;
    font-weight: bold;
    color: white;
}

nav .nav-links {
    height: 40px;
    display: flex;
    align-items: center;
}

nav .nav-links a {
    color: white;
    text-decoration: none;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 8px;
    font-weight: 500;
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    padding: 6px 14px;
}

@media (max-width: 768px) {
    nav {
        padding: 0 1rem;
    }
    
    nav .logo {
        font-size: 1.2rem;
    }

    nav .nav-links a {
        font-size: 0.95rem;
    }
}

/* Adjust body padding for fixed nav */
body {
    padding-top: 80px !important;
}

    </style>

</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center loading">
    <nav>
        <div class="logo">COSTUV</div>
        <div class="nav-links">
            <a href="/index.html">Home</a>
        </div>
    </nav>
    <!-- Add a loading state -->
    <style>
        .loading {
            visibility: hidden;
        }
        .loading::before {
            content: "Loading...";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            visibility: visible;
        }
    </style>
    <div class="container max-w-2xl mx-auto px-4 py-8">
        <div id="search-section" class="text-center">
            <h1 class="text-4xl font-bold mb-8">Music Player</h1>
            
            <div class="search-box mb-8">
                <div class="flex gap-2 justify-center">
                    <input type="text" id="search-input" 
                        class="w-96 px-4 py-2 rounded-lg bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        placeholder="Search for a song...">
                    <button id="search-button" 
                        class="px-6 py-2 bg-blue-600 rounded-lg hover:bg-blue-700 transition">
                        Search
                    </button>
                </div>
            </div>

            <div id="search-results" class="mb-8 space-y-2 max-w-xl mx-auto text-left"></div>
        </div>
        
        <div id="player-section" class="hidden"></div>
    </div>
    <script src="script.js"></script>
    <script>
        const clientId = '5cf53a7c64d744318c037135c5f5b6e0';
const clientSecret = 'a848d1fa22484e628e9939749c6ea0c6';

// Get access token using client credentials
async function getAccessToken() {
    const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
        },
        body: 'grant_type=client_credentials'
    });
    const data = await response.json();
    return data.access_token;
}

// Modify the search function to verify track availability
async function searchTracks(query) {
    const token = await getAccessToken();
    try {
        const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=10`, {
            headers: {
                'Authorization': 'Bearer ' + token
            }
        });
        const data = await response.json();
        console.log('Search results:', data); // Debug log
        return data.tracks.items;
    } catch (error) {
        console.error('Search error:', error);
        return [];
    }
}

// Initialize player
const searchInput = document.getElementById('search-input');
const searchButton = document.getElementById('search-button');
const searchResults = document.getElementById('search-results');

function displaySearchResults(tracks) {
    searchResults.innerHTML = '';
    if (!tracks || tracks.length === 0) {
        searchResults.innerHTML = '<div class="text-center text-gray-400">No songs found</div>';
        return;
    }

    tracks.forEach(track => {
        const resultDiv = document.createElement('div');
        resultDiv.className = 'flex items-center gap-3 p-2 hover:bg-gray-800 rounded cursor-pointer';
        resultDiv.innerHTML = `
            <img src="${track.album.images[2]?.url || 'https://placehold.co/40x40'}" 
                class="w-10 h-10 rounded" alt="Album Art">
            <div>
                <div class="font-medium">${track.name}</div>
                <div class="text-sm text-gray-400">${track.artists[0].name}</div>
            </div>
        `;
        resultDiv.addEventListener('click', () => embedSpotifyTrack(track));
        searchResults.appendChild(resultDiv);
    });
}

function embedSpotifyTrack(track) {
    const searchSection = document.getElementById('search-section');
    const playerSection = document.getElementById('player-section');
    
    playerSection.innerHTML = `
        <div class="max-w-2xl mx-auto">
            <button id="back-button" class="mb-4 text-blue-400 hover:text-blue-300 flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back to Search
            </button>
            <iframe
                src="https://open.spotify.com/embed/track/${track.id}"
                width="100%"
                height="380"
                frameBorder="0"
                allowtransparency="true"
                allow="encrypted-media"
                loading="lazy">
            </iframe>
        </div>
    `;

    // Show player section
    searchSection.classList.add('hidden');
    playerSection.classList.remove('hidden');

    // Add back button handler
    document.getElementById('back-button').addEventListener('click', () => {
        searchSection.classList.remove('hidden');
        playerSection.classList.add('hidden');
        document.getElementById('search-input').value = '';
        document.getElementById('search-results').innerHTML = '';
    });
}

// Handle search
searchButton.addEventListener('click', async () => {
    const query = searchInput.value.trim();
    if (query) {
        searchButton.disabled = true;
        searchButton.textContent = 'Searching...';
        try {
            const tracks = await searchTracks(query);
            displaySearchResults(tracks);
        } catch (error) {
            console.error('Search failed:', error);
            searchResults.innerHTML = '<div class="text-center text-red-500">Search failed. Please try again.</div>';
        } finally {
            searchButton.disabled = false;
            searchButton.textContent = 'Search';
        }
    }
});

// Enter key support for search
searchInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        searchButton.click();
    }
});

    </script>
</body>
</html>
