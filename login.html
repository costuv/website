<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costuv | Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">COSTUV</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
        </div>
    </nav>

    <div id="notification" class="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notification-message"></span>
    </div>

    <div class="auth-container">
        <form class="auth-form" id="loginForm">
            <h2>Login to COSTUV</h2>
            <div class="form-group">
                <input type="email" id="email" required placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="password" required placeholder="Password">
            </div>
            <button type="submit" class="auth-btn">Login</button>
            <p>Don't have an account? <a href="#" onclick="showContactModal()">Contact us</a></p>
        </form>
    </div>
<!--test -->
    <!-- Add contact modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content contact">
            <span class="close-btn" onclick="closeContactModal()">&times;</span>
            <h2>Contact Us</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <input type="text" id="contactName" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <input type="email" id="contactEmail" required placeholder="Your Email">
                </div>
                <div class="form-group">
                    <textarea id="contactMessage" required placeholder="Your Message" rows="4"></textarea>
                </div>
                <div class="contact-options">
                    <button type="submit" class="auth-btn">Send Message</button>
                    <div class="alternative-contact">
                        <p>Or contact us directly:</p>
                        <a href="mailto:support@costuv.tech" class="contact-link">
                            <i class="fas fa-envelope"></i> support@costuv.tech
                        </a>
                        <a href="https://discord.gg/h6VcdseZMw" target="_blank" class="contact-link">
                            <i class="fab fa-discord"></i> Join our Discord
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDmioQV6hHN-8HflggR0Mu5fqIDdUmQySc",
            authDomain: "authforcostuv.firebaseapp.com",
            projectId: "authforcostuv",
            storageBucket: "authforcostuv.firebasestorage.app",
            messagingSenderId: "377159945543",
            appId: "1:377159945543:web:380144eb6f5eb90de61062"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const messageElement = document.getElementById('notification-message');
            
            // Reset any existing animations
            notification.classList.remove('show');
            void notification.offsetWidth; // Force reflow
            
            notification.className = 'notification ' + type;
            messageElement.textContent = message;
            
            // Show immediately
            notification.classList.add('show');
            
            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Replace alert with showNotification
        onAuthStateChanged(auth, (user) => {
            if (user) {
                showNotification('You are already logged in!');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                showNotification('Login successful!');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                showNotification(error.message, 'error');
            }
        });

        // Add these functions
        window.showContactModal = () => {
            document.getElementById('contactModal').style.display = 'block';
        };

        window.closeContactModal = () => {
            document.getElementById('contactModal').style.display = 'none';
        };

        // Close modal when clicking outside
        window.onclick = (event) => {
            const modal = document.getElementById('contactModal');
            if (event.target === modal) {
                closeContactModal();
            }
        };

        // Handle contact form submission
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('contactName').value;
            const email = document.getElementById('contactEmail').value;
            const message = document.getElementById('contactMessage').value;

            // You can implement your preferred contact method here
            // For now, we'll open the default email client as fallback
            const mailtoLink = `mailto:support@costuv.tech?subject=Contact from ${name}&body=${message}%0D%0A%0D%0AFrom: ${email}`;
            window.location.href = mailtoLink;
            
            // Clear form and close modal
            e.target.reset();
            closeContactModal();
        });
    </script>
</body>
</html>
