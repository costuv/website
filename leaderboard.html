<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dust Racing Leaderboard | Costuv</title>
    <link rel="stylesheet" href="styles.css">
    <script src="loader.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Use main site's background style */
        body {
            background: #000000;
            min-height: 100vh;
            padding-top: 80px; /* Add padding for fixed nav */
        }

        .leaderboard-page {
            padding: 40px 20px;
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #3498db, #2980b9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .leaderboard-header {
            display: grid;
            grid-template-columns: 80px 1fr 150px;
            padding: 15px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }

        .leaderboard-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0 0 8px 8px;
        }

        .leaderboard-entry {
            display: grid;
            grid-template-columns: 80px 1fr 150px;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;
            text-align: center;
        }

        .leaderboard-entry:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }

        .leaderboard-entry .rank {
            font-weight: bold;
            color: #2980b9;
        }

        .leaderboard-entry .username {
            color: #fff;
        }

        .leaderboard-entry .time {
            font-family: monospace;
            font-size: 20px;
            color: #2980b9;
        }

        .loading, .no-data, .error {
            text-align: center;
            padding: 40px;
            color: #fff;
            font-size: 1.1em;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.3);
        }

        /* Fix navigation bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 60px;
            }

            .leaderboard-page {
                margin: 10px;
                padding: 15px;
                width: 95%;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .leaderboard-header {
                font-size: 12px;
                padding: 10px 5px;
                grid-template-columns: 50px 1fr 100px;
            }

            .leaderboard-entry {
                font-size: 12px;
                padding: 10px 5px;
                grid-template-columns: 50px 1fr 100px;
            }

            .leaderboard-entry .time {
                font-size: 11px;
                word-break: break-all;
            }

            .back-btn {
                padding: 8px 15px;
                font-size: 14px;
                width: 100%;
                justify-content: center;
                margin-bottom: 15px;
            }

            /* Fix grid display on mobile */
            .leaderboard-entry {
                display: grid;
                align-items: center;
                text-align: center;
                word-break: break-word;
            }

            .leaderboard-entry .rank {
                font-size: 14px;
            }

            .leaderboard-entry .username {
                padding: 0 5px;
                font-size: 13px;
            }

            /* Add padding to the container */
            .leaderboard-container {
                padding: 0 5px;
            }

            /* Make sure content doesn't overflow */
            .leaderboard-list {
                max-height: calc(100vh - 250px);
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            /* Better loading/error messages on mobile */
            .loading, .no-data, .error {
                padding: 20px 10px;
                font-size: 14px;
            }
        }

        /* Fix table-like alignment */
        .leaderboard-header span,
        .leaderboard-entry span {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0 5px;
        }

        /* Add smooth scrolling */
        .leaderboard-list {
            scroll-behavior: smooth;
        }

        /* Add loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .loading:before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #3498db;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="loading">
    <nav>
        <div class="logo">COSTUV</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
        </div>
    </nav>

    <div class="leaderboard-page">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Games
        </a>
        <h1>Dust Racing Leaderboard</h1>
        <div class="leaderboard-header">
            <span>Rank</span>
            <span>Player</span>
            <span>Time</span>
        </div>
        <div id="leaderboardList" class="leaderboard-list">
            <div class="loading">Loading leaderboard...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDmioQV6hHN-8HflggR0Mu5fqIDdUmQySc",
            authDomain: "authforcostuv.firebaseapp.com",
            projectId: "authforcostuv",
            storageBucket: "authforcostuv.firebasestorage.app",
            messagingSenderId: "377159945543",
            appId: "1:377159945543:web:380144eb6f5eb90de61062",
            databaseURL: "https://authforcostuv-default-rtdb.firebaseio.com"
        };

        console.log('Initializing Firebase...');
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase();

        function updateLeaderboardUI(data) {
            const leaderboardList = document.getElementById('leaderboardList');
            console.log('Raw data:', data);
            
            try {
                leaderboardList.innerHTML = '';
                
                if (!data) {
                    leaderboardList.innerHTML = '<div class="no-data">No lap times recorded yet</div>';
                    return;
                }

                // Debug log
                console.log('Processing users:', Object.keys(data).length);

                const validEntries = Object.entries(data)
                    .filter(([_, user]) => {
                        const isValid = user && user.username && typeof user.lapTime === 'number';
                        if (!isValid) {
                            console.log('Filtered out user:', user);
                        }
                        return isValid;
                    });

                console.log('Valid entries:', validEntries.length);

                const sortedTimes = validEntries
                    .map(([_, user]) => ({
                        username: user.username,
                        lapTime: user.lapTime
                    }))
                    .sort((a, b) => a.lapTime - b.lapTime);

                console.log('Sorted times:', sortedTimes);

                if (sortedTimes.length === 0) {
                    leaderboardList.innerHTML = '<div class="no-data">No lap times recorded yet</div>';
                    return;
                }

                sortedTimes.forEach((entry, index) => {
                    const minutes = Math.floor(entry.lapTime / 60000);
                    const seconds = Math.floor((entry.lapTime % 60000) / 1000);
                    const milliseconds = entry.lapTime % 1000;
                    const formattedTime = `${minutes}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(3, '0')}`;
                    
                    const entryElement = document.createElement('div');
                    entryElement.className = 'leaderboard-entry';
                    entryElement.innerHTML = `
                        <span class="rank">#${index + 1}</span>
                        <span class="username">${entry.username}</span>
                        <span class="time">${formattedTime}</span>
                    `;
                    leaderboardList.appendChild(entryElement);
                });
            } catch (error) {
                console.error('Error in updateLeaderboardUI:', error);
                leaderboardList.innerHTML = '<div class="error">Error updating leaderboard: ' + error.message + '</div>';
            }
        }

        // Setup the database listener
        function setupLeaderboard() {
            console.log('Setting up leaderboard...');
            const usersRef = ref(db, 'users');
            
            onValue(usersRef, (snapshot) => {
                console.log('Got database update');
                const data = snapshot.val();
                console.log('Snapshot data:', data);
                updateLeaderboardUI(data);
            }, (error) => {
                console.error('Database error:', error);
                const leaderboardList = document.getElementById('leaderboardList');
                leaderboardList.innerHTML = '<div class="error">Failed to load leaderboard: ' + error.message + '</div>';
            });
        }

        // Wait for authentication
        onAuthStateChanged(auth, (user) => {
            console.log('Auth state changed:', user ? 'logged in' : 'logged out');
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            setupLeaderboard();
        });

        // Additional error handling
        window.addEventListener('unhandledrejection', event => {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
</body>
</html>
